<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bottstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Personal Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- SECTION HEADER -->
    <header id="jd-header">
        <div class="container-md py-4">
            <div class="d-flex justify-content-between align-items-center">

                <div class="d-flex align-items-center">
                    <i class="bi bi-list d-md-none"></i>
                    <ul class="list-unstyled d-none d-md-flex mb-0 gap-2">
                        <li>portfolio</li>
                        <li>about</li>
                        <li>contact</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- !SECTION HEADER END -->

    <main>
        <!-- SECTION HERO -->
        <section class="py-4">
            <div class="row flex-column align-items-center">
                <div class="col-sm-12 col-md-8 col-lg-6 text-center">
                    <figure class="col-6 mx-auto">
                        <img class="img-fluid figure-img" src="./assets/img/avatar.svg" alt="avatar image">
                    </figure>
                    <h1>start bootstrap</h1>
                    <div class="jd-star-divider d-flex align-items-center justify-content-center gap-2 py-2">
                        <div class="jd-line-white"></div>
                        <i class="bi bi-star-fill"></i>
                        <div class="jd-line-white"></div>
                    </div>
                    <h5>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h5>
                </div>
            </div>
        </section>
        <!-- !SECTION HERO END -->

        <!-- SECTION PORTFOLIO -->

        <!-- !SECTION PORTFOLIO END -->


    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
